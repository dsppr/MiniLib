plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Plugin Firebase
}

android {
    namespace = "com.example.minilib"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Disesuaikan untuk JDK 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Sesuaikan dengan JDK 17
    }

    defaultConfig {
        applicationId = "com.example.minilib"
        minSdk = 23  // UBAH dari flutter.minSdkVersion menjadi 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true // Tambahkan ini untuk menghindari masalah metode terlalu banyak
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore-ktx' // Firebase Firestore
    implementation 'com.google.firebase:firebase-storage-ktx' // Firebase Storage
    implementation 'com.google.android.gms:play-services-base:18.1.0'
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

}
